<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
  <body>
    <header>
      <h1>Ai Poem Generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          name=""
          id="user-instructions"
          placeholder="Enter the Topic of the Poem you would like to generate"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem" id="poem"> </div>
    </main>
    <footer>
      This page was coded by Alesia Shope and is open sourced on
      <a href="https://github.com/avsangel/Ai-Poem" target="_blank">Github</a>
      and is hosted on <a href="https://poem-ai-week2.netlify.app"> netlify.</a>
    </footer>
    </div>
    <br />
    <script src="index.js"></script>
  </body>
</html>
